    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir quel tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Usa a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Usa a tags <h1> a <h6>">Títulos</abbr></li>
        <li><abbr title="Usa a tag <img>">Images</abbr></li>
        <li><abbr title="Usa a tag <abbr>">Abreviações</abbr></li>
        <li><abbr title="tags ou etiquetas são instruções que informam o navegador como exibir o conteúdo de uma página web">Códigos-fonte</abbr></li>
        <li><abbr title="Usa a tag <ol>">Listas-numeradas</abbr></li>
        <li><abbr title="Usa a tag <ul>">Listas com demarcadores</abbr></li>
    </ul>
